<div class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-7">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">{{title}}</h3>
                </div>
                <div class="card-body">
                  <form novalidate #f="ngForm" method="post" *ngIf="teams" (submit)="sendRanking(f)">
                    <div class="form-row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label for="team1" class="col-sm-4 col-form-label">First Team</label>
                          <div class="col-sm-8">
                            <select class="form-control" name="team1" id="team1" [(ngModel)]="modelteam1"
                              required>
                              <option *ngFor="let team of teams;" [value]="team.name">{{team.name}}</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label for="team2" class="col-sm-4 col-form-label">Second Team</label>
                          <div class="col-sm-8">
                            <select class="form-control" name="team2" id="team2" [(ngModel)]="modelteam2" required>
                              <option *ngFor="let team of teams;" [value]="team.name">{{team.name}}</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label for="team3" class="col-sm-4 col-form-label">Third Team</label>
                          <div class="col-sm-8">
                            <select class="form-control" name="team3" id="team3" [(ngModel)]="modelteam3" required>
                              <option *ngFor="let team of teams;" [value]="team.name">{{team.name}}</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label for="team4" class="col-sm-4 col-form-label">Fourth Team</label>
                          <div class="col-sm-8">
                            <select class="form-control" name="team4" id="team4" [(ngModel)]="modelteam4" required>
                              <option *ngFor="let team of teams;" [value]="team.name">{{team.name}}</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label for="team5" class="col-sm-4 col-form-label">Fifth Team</label>
                          <div class="col-sm-8">
                            <select class="form-control" name="team5" id="team5" [(ngModel)]="modelteam5" required>
                              <option *ngFor="let team of teams;" [value]="team.name">{{team.name}}</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-row">
                      <div class="col-md-12">
                        <div class="form-group row">
                          <label for="team6" class="col-sm-4 col-form-label">Sixth Team</label>
                          <div class="col-sm-8">
                            <select class="form-control" name="team6" id="team6" [(ngModel)]="modelteam6" required>
                              <option *ngFor="let team of teams;" [value]="team.name">{{team.name}}</option>
                            </select>
                          </div>
                        </div>
                      </div>
                    </div>
                    <div class="form-group mt-4 mb-0">
                      <button type="submit" class="btn btn-primary btn-block" [disabled]='f.invalid'>
                        Create Ranking
                      </button>
                    </div>
                  </form>
                  <div class="table-responsive" *ngIf="entries">
                    <div class="dataTable_wrapper dt-bootstrap4">

                        <div class="col-sm-12 p-0">
                          <table class="table table-bordered dataTable" id="dataTable" role="grid" aria-describedby="dataTable_info">
                            <thead>
                              <tr role="row">
                                <th>#</th>
                                <th>Team</th>
                              </tr>
                            </thead>
                            <tfoot></tfoot>
                            <tbody>
                              <tr role="row" *ngFor="let entry of entries;">
                                <td>{{entry.Forecast_iPosition}}</td>
                                <td>{{entry.Forecast_sTeam}}</td>
                              </tr>
                            </tbody>
                          </table>
                        </div>
                    </div>
                  </div>
                </div>
                <div class="card-footer text-center">
                  <div class="small"></div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="layoutAuthentication_footer">
      <app-footer></app-footer>
    </div>
  </div>
</div>
