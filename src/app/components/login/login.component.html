<div class="bg-primary">
  <div id="layoutAuthentication">
    <div id="layoutAuthentication_content">
      <main>
        <div class="container">
          <div class="row justify-content-center">
            <div class="col-lg-5">
              <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header">
                  <h3 class="text-center font-weight-light my-4">Login</h3>
                </div>
                <div class="card-body">
                  <div *ngIf="showerrmsg" class="row">
                    <!-- MESSAGGIO DI ERRORE-->
                    <div class="col-6 mx-auto alert alert-danger text-center">
                      <p>{{showerrmsg}}</p>
                    </div>
                  </div>
                  <form novalidate #f="ngForm" (submit)="sendLogin(f)" method="post">
                    <div class="form-group">
                      <label class="small mb-1" for="inputEmailAddress">Email</label>
                      <input class="form-control py-4" type="text" placeholder="Enter username" name="username" #username="ngModel"
                        [(ngModel)]="modelusername" required>
                    </div>
                    <div class="form-group">
                      <label class="small mb-1" for="inputPassword">Password</label>
                      <input class="form-control py-4" type="password" name="password" placeholder="Enter password" #password="ngModel"
                        [(ngModel)]="modelpassword" required>
                    </div>
                    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
                      <button type="submit" class="btn btn-primary" [disabled]='f.invalid'>
                        Login
                      </button>
                    </div>
                  </form>
                </div>
              </div>
            </div>
          </div>
        </div>
      </main>
    </div>
    <div id="layoutAuthentication_footer">
      <app-footer></app-footer>
    </div>
  </div>
</div>
